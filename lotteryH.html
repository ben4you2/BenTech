<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Generator</title>
    <style>
     body {
   font-family: Arial, sans-serif;
   background-color: #f4f4f9;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   margin: 0;
 }
     .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: -10px;
      position: inherit;
    }
      #generate-button{
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  background-color: #e74c3c;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  }

        h1 {
            color: #333;
            margin-top:200px;
        }
        
        button:hover {
            background-color: #c0392b;
        }
        input{
          margin:10px;
          padding:10px;
          font-size:16px;
        
        }
        #dat{
          width:100px;
          height:60px;
          margin-bottom:30px;
        }
    .opt{
      padding:20px;
      margin:12px;
      font-size:16px;
      border-style:dotted;
      margin-bottom:20px;
      color:#873;
    }
    #option{
      padding:30px;
    }
    </style>
</head>
<body>
  <div class="container">
    <h1>Lottery Number Generator</h1>
    <button id="generate-button">Generate Lottery Numbers</button>
    <p id="lottery-numbers"></p>
    
    <div>
      <h4>Programming</h4>
      <hr style="color:lightgray;font-size:2px">
      <br>
      <table>
        <tr>
        <th>Work Decision and Motivation</th>
        <th>The place and Reason</th>
        </tr>
        <tr>
          <td>The work and To be the most important one</td>
        <td>The Management Department</td>
        </tr>
      </table>
      
      <form>
        <input type="tel"  id="numb" placeholder="Phone Number"> <br>
        <input type="text" id="name" placeholder="Full Name"><br>
       <label>Your Name</label> <input type="radio" id="radio">
       <label>Check Accept</label><input type="checkbox" id="chec">
       <br><br>
      </form>
      <h3>Working places</h3>
      <p>The working aces are whete peole are focused and motivated to nake thi mys happen </p>
      <select class="opt">
        <option value="" id="option">Seclect an option</option>
        <option>Destructuring</option>
        <option>Programming</option>
        <option>Design</option>
        <option>Communications</option>
        <option>Networking</option>
        <option value="">Select other option</option>
          <option value="">Works</option>
          <option>Developping</option>
          <option>Designing</option>
        </option>
      </select>
    </div>
</div>
    <script>
        function generateLotteryNumbers() {
            const numbers = new Set();
            while (numbers.size < 6) {
                const randomNumber = Math.floor(Math.random() * 10);
                numbers.add(randomNumber);
            }
            return Array.from(numbers);
        }

        document.getElementById('generate-button').addEventListener('click', () => {
            const lotteryNumbers = generateLotteryNumbers();
            document.getElementById('lottery-numbers').textContent = `Your lottery numbers are: ${lotteryNumbers.join(', ')}`;
        });
    </script>
</body>
</html>
